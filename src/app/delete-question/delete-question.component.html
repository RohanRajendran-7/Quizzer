<div class="container-fluid">
    <h2>Delete Question by Id</h2>
    <div class="form-group">
        <label for="id" >ID</label>
        <select id={{question.id}} [(ngModel)]="question.id" class="form-control" name="id"  >
            <option selected>Select an option</option>
            <option *ngFor="let question of questionList">{{question.id}}</option>
        </select>
        <button  type="submit" (click)="deleteQuestion(question.id)">Delete Question</button>
    </div>
